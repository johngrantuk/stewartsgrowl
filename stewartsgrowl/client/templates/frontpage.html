<template name="frontpage">
  <div class="container frontpage">
    {{> header}}

    {{> sAlert}}
    <div class="row">
      <div class="col-lg-4 col-md-5 col-sm-12" >
        <h1 class="mainHeading">Stewart Brewing Growler Station</h1>
        <div class="growlerDescript">The name Growler comes from the beer buckets which were available in the early 1890s. These containers had lids which made a growling sound. It was due to carbon dioxide escaping when people walked from the taverns to their homes with a bucket full of takeaway beer.</div>
      </div>

      <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-3 col-sm-12" >

        <form class="form-inline">
          <h3>Beer Alert</h3>
          <div>Receive updates when the next batch is ready.</div>
          <div class="form-group">
            <input type="text" class="form-control" name="mobileNo" placeholder="Mobile No.">
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>

      </div>
    </div>

    <div class="row pouring">
      <div class="col-md-12 col-sm-12" >
        <h1 class="pouringHeading">What's Pouring?</h1>
        <div class="row pouring">
          {{#each allBeers}}
            {{> beerGrid}}
          {{/each}}
        </div>
      </div>
    </div>
    <!--</div>-->

  </div>

</template>
